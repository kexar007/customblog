{{ define "main" }}
<div class="post-list-container">
    {{ range .Paginator.Pages }}
    <article class="post-list-item">
        <a href="{{ .RelPermalink }}" class="post-list-image-link">
            {{ with .Resources.GetMatch "featured.*" }}
            <img src="{{ .RelPermalink }}" alt="Featured image for {{ .Title }}" class="post-list-featured-image">
            {{ end }}
        </a>
        <div class="post-list-content">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            <p class="summary">{{ .Summary | truncate 150 }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">Read More</a>
        </div>
    </article>
    {{ end }}
</div>

{{ partial "pagination.html" . }}
{{ end }}
